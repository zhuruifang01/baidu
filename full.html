<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/allScreen.css">
    <link rel="stylesheet" href="css/less.css">
    <script src="js/touch.js"></script>
    <script src="js/zepto.js"></script>
    <script src="js/allScreen.js"></script>
</head>
<body>
<header>
    <nav class="header">
        <a href="" class="logo"></a>
        <div id="index">
            <a href="" class="index">首页</a>
            <a href="" class="index">产品介绍</a>
            <a href="" class="index">用户版</a>
        </div>
        <div id="last">
            <a href="##" class="last">手机客户端</a>

            <a href="##" class="last">联系我们</a>

    </nav>

<div id="fullpage">
    <section>
        <div class="center">
            <div class="text-one">
                <div class="flight"></div>
            </div>
            <div class="login">
                <form action="">
                    <div class="login-info">
                        <div class="user-box">
                            <span></span>
                            <input type="text" autocomplete="off" placeholder="用户名" maxlength="100">
                        </div>
                        <p></p>
                        <div class="pass-box">
                            <span></span>
                            <input type="password" placeholder="密码" maxlength="100">
                        </div>
                        <p></p>
                        <div class="reg-info">
                            <input type="text" placeholder="验证码" autocomplete="off">
                            <img src="images/cas.jpg" alt="">
                            <a href="javascript:;">换一张</a>
                        </div>
                        <p></p>
                    </div>
                    <div class="sub-box">
                        <input type="submit" value="登录">
                    </div>
                    <div class="error">
                        <div class="error-act">
                            <span></span>
                            <a href="javascript:;">安全控件常见问题</a>
                        </div>
                        <a href="javascript:;" class="forget">忘记密码</a>
                    </div>

                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="second-up">
            <div class="left-up"></div>
            <div class="up-capt"></div>
            <div class="left-up2"></div>
            <div class="left-up3"></div>
        </div>
        <div class="second-center">
            <div class="second-center-left">
                <div class="sleft-text-box">
                    <img src="images/lingxian.png" alt="" class="img-rotate">
                    <div class="text-con">
                        <h2>数据收集与处理</h2>
                        <h3>15年专业数据收集与语义分析技术积累<br>
                            卓越极致，不断攀登</h3>
                    </div>
                </div>
                <div class="sright-text-box"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="three-up">
            <div class="squire1"></div>
            <div class="squire2"></div>
            <div class="squire3"></div>
            <div class="squire4"></div>
            <div class="squire5"></div>
        </div>
        <div class="second-center">
            <div class="second-center-left">
                <div class="sleft-text-box">
                    <img src="images/quanmian.png" alt="" class="img-rotate">
                    <div class="text-con">
                        <h2>舆情分析逻辑与架构</h2>
                        <h3>声量诊断、传播分析、情感提炼、受众画像<br>
                            有方法论，更有智慧</h3>
                    </div>
                </div>
                <div class="tright-text-box"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="four-center">
            <div class="second-center-left">
                <div class="sleft-text-box">
                    <img src="images/zhuanye.png" alt="" class="img-rotate">
                    <div class="text-con">
                        <h2>专业数据可视化</h2>
                        <h3>非凡的数据洞悉和可视化能力<br>
                            精研数据，惊艳所见
                        </h3>
                    </div>
                </div>
                <div class="fright-text-box"></div>
            </div>
        </div>
    </section>
